<!DOCTYPE html>
<html>
    <head>
        <title>Should I ride?</title>
        <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://dependencies.arnaud-nicolas.fr/?need=Template.es6,M4Tween"></script>
        <script type="application/json" id="routing_rules">
{
    "home":
    {
        "hash":"home",
        "controller":"Home",
        "action":"index",
        "default":true
    },
    "route":
    {
        "hash":"route/{$from_location}/{$to_location}",
        "parameters":
        {
            "from_location":"[^\\/]+",
            "to_location":"[^\\/]+"
        },
        "controller":"Route",
        "action":"index"
    }
}
        </script>
        <script src="js/fw.js"></script>
        <script src="js/Main.js"></script>
    </head>
    <body>
        <header>
            <i class="material-icons">menu</i>
        </header>
        <menu>
            <li><a href="#home">Home</a></li>
            <li><a href="#favorites">Favorites</a></li>
            <li><a href="#credits">Credits</a></li>
        </menu>
        <div id="container"></div>
<script type="text/template" id="Home_index_tpl">
    <form action='' method='get'>
        <p>
            <label for="from_location">
                <i class="material-icons">flag</i>
                <input type="text" id="from_location" placeholder="eg: Groslay, France"/>
            </label>
        </p>
        <p>
            <label for="to_location">
                <i class="material-icons">flag</i>
                <input type="text" id="to_location" placeholder="eg: Issy-les-Moulineaux, France"/>
            </label>
        </p>
        <input type="submit" value="Should I ride?"/>
    </form>
</script>
<script type="text/template" id="Route_index_tpl">
    <h2 style="margin-top:30px;">w00t</h2>
    <a href="#home">Retour</a>
    <div>{$content.from_location}</div>
    <div>{$content.to_location}</div>
</script>
    </body>
</html>
